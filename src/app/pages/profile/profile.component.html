<div class="row animated fadeIn">
    <div class="col-lg-7">
        <mat-card>
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input matInput [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input matInput [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fas fa-save"> Guardar</i></button>
                </form>
            </div>
        </mat-card>
    </div>

    <div class="col-lg-5">
        <mat-card>
            <div class="card-body" align="center">
                <h4 class="card-title">Foto de perfil</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <input (change)="seleccionImagen($event.target.files[0])" type="file" accept="image/*" capture="camera">
                <br>
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fas fa-save"> Actulizar</i></button>
            </div>
        </mat-card>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col-lg-7">
        <mat-card>
            <div class="card-body">
                <h4 class="card-title">Mis Empresas</h4>
                <div class="form-group" *ngFor="let usuario of usuario.empresas">
                    <p class="form-control-static"> {{usuario.razonSocial}} </p>
                    <button [routerLink]="['/misclientes', usuario._id ]" class="btn btn-danger"> <i class="fa fa-pencil"></i> Ver clientes</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
