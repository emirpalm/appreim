<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input type="text" class="form-control" placeholder="Buscar cliente...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Clientes registrados ( <small>{{_clienteService.totalClientes}}</small> )</h3>

                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <!--<th>Cliente</th>-->
                            <th>Razon Social</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <!--<td>{{cliente.cliente}}</td>-->
                            <td>{{cliente.razonSocial}}</td>
                            <td>
                                <button [routerLink]="['/micliente', cliente._id ]" class="btn btn-primary">
                            <i class="fa fa-edit"> Ver Datos</i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary">
                  <i class="fas fa-angle-left"></i> Anteriores
                </button>
                <button class="btn btn-secondary">
                    Siguientes <i class="fas fa-angle-right"></i>
              </button>
            </div>

        </div>
    </div>
</div>
