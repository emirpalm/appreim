<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Cliente: {{ cliente.razonSocial }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCliente(f)">
                        <div class="my-container">
                            <!--<mat-form-field>
                              <input matInput [(ngModel)]="cliente.cliente" name="cliente" type="text" class="form-control" placeholder="Nombre del cliente" required>
                          </mat-form-field>-->
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.razonSocial" name="razonSocial" type="text" class="form-control" placeholder="Razon Social" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.rfc" name="rfc" type="text" class="form-control" placeholder="RFC" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.calle" name="calle" type="text" class="form-control" placeholder="Dirección" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.numeroExterior" name="numeroExterior" type="text" class="form-control" placeholder="Numero Exterior" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.numeroInterior" name="numeroInterior" type="text" class="form-control" placeholder="Numero Interior">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.colonia" name="colonia" type="text" class="form-control" placeholder="Colonia" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.municipioDelegacion" name="municipioDelegacion" type="text" class="form-control" placeholder="Municipio/Delegacion" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.ciudad" name="ciudad" type="text" class="form-control" placeholder="Ciudad" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.estado" name="estado" type="text" class="form-control" placeholder="Estado" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.cp" name="cp" type="text" class="form-control" placeholder="Codigo Postal" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.correo" name="correo" type="text" class="form-control" placeholder="Correo Personal" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="cliente.correoFac" name="correoFac" type="text" class="form-control" placeholder="Correo De facturación" required>
                            </mat-form-field>
                            <!--========Combombox EMPRESAS=========-->
                            <mat-form-field>
                                <mat-select placeholder="Seleccione las empresas" [(ngModel)]="cliente.empresas" name="empresas" multiple required>
                                    <mat-option *ngFor="let usuario of usuario.empresas" [value]="usuario._id">
                                        {{ usuario.razonSocial }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/clientes" class="btn btn-danger waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
