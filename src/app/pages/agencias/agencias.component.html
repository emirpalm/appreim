<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarAgencia( input.value )" type="text" class="form-control" placeholder="Buscar agencia...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/agencia','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i> 
                AÃ±adir nueva agencia
              </button>
                </div>

                <h3 class="card-title">Agencias registradas ( <small>{{_agenciaService.totalAgencias}}</small> )</h3>

                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>RFC</th>
                            <th>Patente</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let agencia of agencias">
                            <td>{{agencia.nombre}}</td>
                            <td>{{agencia.rfc}}</td>
                            <td>{{agencia.patente}}</td>
                            <td>
                                <button [routerLink]="['/agencia', agencia._id ]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>

                                <button (click)="borrarAgencia( agencia )" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  <i class="fas fa-angle-left"></i> Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes <i class="fas fa-angle-right"></i>
              </button>
            </div>

        </div>
    </div>
</div>
